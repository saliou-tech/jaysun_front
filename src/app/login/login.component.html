<section class="container-fluid" xmlns="http://www.w3.org/1999/html">

  <!-- <app-menu-admin></app-menu-admin> -->
</section>
<div class="container mt-0">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h2 class="justify-content-center">
        <div class="row">
          <img src="../assets/img/logo_jaysun.jpg"  alt="" class="center">
          <h2 class="text-center  ">Connectez vous </h2>
        </div>
      </h2>

      <br>
      <div class="alert alert-danger form-group col-sm-10 offset-sm-1" role="alert" *ngIf = "erroField">
        <strong>{{this.message}}</strong>
      </div>
      <br>
      <div class="card px-5 py-2" id="form1">

        <div class="form-data" v-if="!submitted">

          <div class="forms-inputs mb-3">
            <span>username </span>
            <input class="w-100" autocomplete="off" type="text" v-model="username"  name="username" placeholder="username" [(ngModel)] = "this.userLogin.username">
            <div class="invalid-feedback">A valid email is required!</div>
          </div>
          <div class="forms-inputs mb-4">
            <span>Password</span>
            <input  class="w-100" autocomplete="off" type="password" v-model="password" placeholder="Password"  name="password"   [(ngModel)] = "this.userLogin.password">
            <div class="invalid-feedback">Password must be 8 character!</div>
          </div>
          <div class="mb-3 btn-color">
            <button type="submit" class="btn btn-color w-100"  [class.spinner]="loading"  (click)="logAdmin()" >Login</button> </div>
          <div *ngIf="showSpinner">
            <mat-progress-bar mode="query"></mat-progress-bar>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
